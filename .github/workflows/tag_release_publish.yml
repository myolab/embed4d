name: Tag, Release, and Publish Python Package

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  tag_and_release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Read version from embed4d/__init__.py
        id: read_version
        run: |
          python - << 'PY'
          import os
          import pathlib
          import re

          init_path = pathlib.Path("embed4d/__init__.py")
          text = init_path.read_text(encoding="utf-8")
          match = re.search(r"__version__\s*=\s*['\"]([^'\"]+)['\"]", text)
          if not match:
              raise SystemExit("Could not find __version__ in embed4d/__init__.py")
          version = match.group(1)
          print(f"Package version: {version}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              print(f"version={version}", file=fh)
          PY

      - uses: mukunku/tag-exists-action@v1.4.0
        id: checkTag
        with:
          tag: v${{ steps.read_version.outputs.version }}

      - name: If Tag does not exists, Create Git Tag
        if: steps.checkTag.outputs.exists == 'false'
        run: |
          git tag v${{ steps.read_version.outputs.version }}
          git push origin v${{ steps.read_version.outputs.version }}

      - name: Create GitHub Release
        if: steps.checkTag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.read_version.outputs.version }}
          name: v${{ steps.read_version.outputs.version }}
          generate_release_notes: true

  pypi-publish:
    needs: tag_and_release
    name: Upload release to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
